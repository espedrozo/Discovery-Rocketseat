        Cabeçalho <header>

        Barra lateral <aside>
        Rodapé <footer>

-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <header>
            logomarca

            <nav>
                <ul>
                    <li>item</li>
                </ul>
            </nav>
        </header>

        <main>
            conteúdo principal
        </main>

        <aside>
            parte lateral
        </aside>

        <footer>rodapé</footer>

    </body>
</html>

<!-- 
    <video>
        src

        height

            fallback content

<video src="" controls width="" height="" autoplay preload="metadata" loop muted poster="">
    <source src="" type="video/mp4">
    <p>Este browser não suporta vídeo, baixe aqui: <a href="">link</a></p>
</video>

 <!-- 
     SVG <svg>
        É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.
        Possuimos elementos para gerar formas

        Imagem rasterizada x imagem verotizada

        Benefícios
            Mais leve
            Mais detalhada
            Maior acessibilidade e SEO
            Pode ser editada via CSS ou atributos específicos

        Desvantagens
            Pode ser mais complicado de trabalhar
            Quanto mais complexa a imagem, mais trabalho para o navegador
            Navegadores mais antigos não pussuem suporte a essa tag

        Para fotografias, ainda prefira usar imagens rasterizadas.

        
        Para usar file de imagem .svg precisamos de mais infos no código
        ex:
            <svg
                version="1.1"
                baseProfile="full"
                xmlns="http://www.w3.org/2000/svg"

                ----demias info----
                width=""
                height="">
                
                <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4">

            </svg>
