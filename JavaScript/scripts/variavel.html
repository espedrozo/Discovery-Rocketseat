O JS é uma linguagem fracamente tipada e dinâmica
    Variáveis não precisam ter um tipo previamente definido (string, number, boolean)
    Podemos mudar o conteúdo da variável

<script>
    var clima:String = "abc"; 
    // var fortemente tipada, sempre será uma string. Tem escopo global

    let clima2 = "pode ser String, numero ou boolean";
    //var fracamente tipada, o tipo muda automático conforme muda seu valor.

    const clima3 = "";
    // não pode ser alterada, receber outro valor


</script>
